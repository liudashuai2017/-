    <!--<option value="冬雪皑皑">冬天</option>-->

    <select name="" id="sel">
        <option >春天</option>
        <option >夏天</option>
        <option >秋天</option>
        <option >冬天</option>
    </select>
<script>
    var sel = document.getElementById('sel');
    sel.onchange = function () {
        var str = '' ;
        switch (sel.value){
            case '春天':
                str = '春意盎然';
                break;
            case '夏天':
                str = '夏日炎炎';
                break;
            case '秋天':
                str = '秋风瑟瑟';
                break;
            case '冬天':
                str = '冬雪皑皑';
                break;
            default:
                str = '未知';
        }
        alert(str);
    }
</script>
</body>
</html>
