<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-017缓慢动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<button id="btn">动画</button>
<div id="box"></div>
<script>
    var btn = document.getElementById('btn');
    var box = document.getElementById('box');
    var timer = null ;
    var begin = 0;
    var speed = 0;
    var target = 800;
    btn.onclick = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            speed = (target - begin)/10;
            begin += speed;
            if(Math.round(begin) >= target){
                clearInterval(timer);
                begin = target;
            }
            box.style.left = begin + 'px';
        },50);
    }
</script>
</body>
</html>
